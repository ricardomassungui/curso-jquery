<!DOCTYPE html>

<body>
    <!--
        Selectores simples
            ('*') - todos os Elementos
            ('#') - ID 
            ('.') - Classe
            ('a') - Elemento
            ('a, b') - Grupo de Elementos
    -->
    <h1 id="titulo">HELLO, WORLD!</h1>
    <a href="#" class="outro">Executar Javascript</a><br>
    <a href="#">Executar Dois</a><br>
    <a href="#">Executar Outro</a><br> 
</body>
